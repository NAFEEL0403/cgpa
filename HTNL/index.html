<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <link rel="stylesheet" href="style784.css">
</head>
<body>
    <div class="container">
        <h1>CGPA Calculator</h1>
        <form id="cgpa-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="isNCC">NCC Student:</label>
            <select id="isNCC">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="numSemesters">Number of Semesters:</label>
            <input type="number" id="numSemesters" min="1" max="8" required>

            <!-- The "Generate Subjects" button has been removed -->
            
            <div id="grade-inputs"></div>

            <button type="submit">Calculate CGPA</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="iiindex.js"></script>
</body>
</html>
